      <p>A neighborhood guide to meeting people in the Outer Sunset, San Francisco.</p>
      <p>This site helps you find local groups, recurring gatherings, and low-pressure ways to connect with your neighbors.</p>
      <h2>Local Groups</h2>
      <ul>
        <li><strong>Outdoors & Movement:</strong> Surf spots, yoga on the beach, run clubs, walking groups</li>
        <li><strong>Care & Mutual Aid:</strong> SF Mutual Aid, Friends of Sunset Dunes, urban forestry</li>
        <li><strong>Making & Creativity:</strong> Workshops, book clubs, maker spaces</li>
        <li><strong>Neighborhood & Civic:</strong> Outer Sunset Neighbors, PTAs, Lions Club</li>
        <li><strong>Faith & Spiritual:</strong> Local churches and cultural centers</li>
        <li><strong>Food & Gathering:</strong> Farmers' market, brewery community nights</li>
      </ul>
